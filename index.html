<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Dilşad Güngör</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <a href="index.html">
                        <div class="dots-wrapper">
                            <div id="dot-1" class="browser-dot"></div>
                            <div id="dot-2" class="browser-dot"></div>
                            <div id="dot-3" class="browser-dot"></div>
                        </div>
                    </a>

                    <ul id="navigation">
                        <li><a href="index.html#contact">Bana Ulaşın</a></li>
                    </ul>
                </div>

                <div class="left-column">
					<img id="profile_pic" src="images/dilsad.png">

					<div id="theme-options-wrapper">

						<div data-mode="blue" id="blue-mode" class="theme-dot"></div>
						<div data-mode="green" id="green-mode" class="theme-dot"></div>

					</div>

				</div>

				<div class="right-column">

					<div>
						<div>
							<div></div>
							<div></div>
							
							<div class="icon-text">
                                <div class="first">
                                    <img width="70" src="images/teacher.png" alt="Ogretmen">
                                    <p>Müzik öğretmeni</p>
                                </div>
                                
                                <div class="second">

                                    <img width="70" src="images/singer.png" alt="Ogretmen">
                                    <p>Vokalist</p>
                                </div>

                                <div class="third">
                                    <img width="70" src="images/flute.png" alt="Ogretmen">
                                    <p>Flütist</p>
                                </div>    
                            </div>
							<div></div>
							<div></div>
						</div>
					</div>

            </div>
